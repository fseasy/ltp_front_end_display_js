<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>ltp analysis result display in JavaScript developping</title>
        <script type="text/javascript" src="./canvas_ex.js"> </script>
        <script type="text/javascript" src="./draw_obj.js"></script>
        <script type="text/javascript" src="./jquery-latest.js"> </script>
        <script type="text/javascript" src="./tab.js"> </script>
        <link rel="stylesheet" href="./bootstrap.min.css" />
        <style>
            *{
                margin: 0 ;
                padding : 0 ;
            }
            .bg-blue{
                background-color : #0061c2 ;
                color : #FFFFFF ;
            }
            .result-display {
                height : 500px ;
                border : 1px solid #ccc ;
            }
            .analysis-wrapper{
                border : 1px solid #ccc ;
                border-radius : 10px ;
                min-height : 500px ;
            }
            .analysis-wrapper ul li {
                list-style : none ;
                padding:5px 4px ;
            }
            .analysis-wrapper ul li div.text-item {
                border-bottom:1px solid #ccc ;
                border-left : 3px solid #0099cc ;
                padding : 8px 5px ;
                cursor : pointer ;
            }
            .analysis-wrapper ul li div.canvasContainer {
                width : 100% ;
                height : 0 ;
                overflow : hidden ;
            }
            
            .dis-wrapper{
                background: #f8f8f8 ;
                padding-top : 20px ;
            }
            .keep-width-80p{
                width : 80% ;
            }
            .keep-margin-top-10px{
                margin-top:10px ;
            }
            .keep-margin-top-20px {
                margin-top : 20px ;
            }
        </style>
    </head>
    <body>

            <div class="container">
                <div class="collapse navbar-collapse" >
                    <ul class="nav navbar-nav">
                        <li> <a href="javascript:return 0">新演示</a> </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="jumbotron bg-blue">
            <div class="container">
                <h1>新的演示</h1>
                <p>a new display for ltp-cloud . It is now in developping progress ! </p>
            </div>
        </div>

            <div class="row">
                <div class="col-sm-10">
                    <textarea  class="form-control" rows=4 id="inputText">我是中国人。</textarea>
                </div>
                <div class="col-sm-2">
                    <div class="row">
                        <div class="col-sm-offset-2 col-sm-8 clearfix">
                            <select class="form-control" >
                                <option value="singleSentence">单句</option>
                                <option value="multipleSentence">复句</option>
                                <option value="paraPolity">政治-段落</option>
                                <option value="paraSports">体育-段落</option>
                            </select>
                        </div>
                    </div>
                    <div class="row keep-margin-top-10px">
                        <div class="col-sm-offset-2 col-sm-8 clearfix">
                            <button type="button" class="btn btn-default btn-sm btn-block" id="analysis">分析</button>
                        </div>
                    </div>
                     
                </div>
            </div>
            <div class="row keep-margin-top-20px">
                <div class="col-sm-10">
                    <ul class="nav nav-tabs" role="tablist" id="viewTab">
                        <li role="presentation" class="active">
                            <a id="sent-tab" role="tab" aria-expanded="true" aria-controls="sent" href="#sent" data-toggle="tab">句子视图</a>
                        </li>
                        <li role="presentation" >
                            <a id="para-tab" role="tab" aria-expanded="true" aria-controls="para" href="#para" data-toggle="tab">篇章视图</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-2">
                    <div class="row">
                        <div class="col-sm-offset-1 col-sm-11">
                            <div class="btn-group btn-group-sm">
                                <button type="button" class="btn btn-default">显示XML</button>
                                <button type="button" class="btn btn-default">加载本地</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-content" id="viewContent">
                <div class="tab-pane fade active in" id="sent" role="tabpanel" aria-labelledby="sent-tab">
                    <div class="row">
                        <div class="col-sm-6 checkbox clearfix" id="disableAttrPanel">
                            <label>
                                <input type="checkbox" value="postag-enable" checked>
                                词性标注
                            </label>
                            <label>
                                <input type="checkbox" value="ner-enable" checked>
                                命名实体
                            </label>
                            <label>
                                <input type="checkbox" value="dp-enable" checked>
                                句法分析
                            </label>
                            <label>
                                <input type="checkbox" value="srl-enable" checked>
                                语义角色标注
                            </label>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="analysis-wrapper">
                                <ul id="analysisContent">
                                    <li>
                                       <div class="text-item">我是中国人。</div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="para" role="tabpanel" aria-labelledby="para-tab">
                    <div class="row">
                        <div class="col-sm-6 radio clearfix" id="paraSelPanel">
                            <label>
                                <input type="radio" name="paraDisItem" value="para-originWord" >
                                原句
                            </label>
                            <label>
                                <input type="radio" name="paraDisItem" value="para-ws" checked>
                                分词
                            </label>
                            <label>
                                <input type="radio" name="paraDisItem" value="para-postag">
                                词性标注
                            </label>
                            <label>
                                <input type="radio" name="paraDisItem" value="para-ner">
                                命名实体
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="analysis-wrapper">
                                <div id="paraContent">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="./draw_load.js"></script>
        <script type="text/javascript">
            $(function(){
                $("#viewTab a").click(function(e){
                    e.preventDefault() ;
                    $(this).tab('show') ;
                
                }) ;
            
            }) ;
        </script>
    </body>
